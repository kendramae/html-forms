<!doctype html>
<html>
    <head>
        <title>Ubermelon Order Form</title>
    </head>
    <body>
        <h1>Order!</h1>

        <table>
            <th>Prices</th>
            <tr class="table-labels">
                <td class="melon-type">Watermelon Name</td>
                <td class="melon-price">Price per lb.</td>
            </tr>
            <tr>
                <td class="melon-type">Watermelon</td>
                <td class="melon-price">$1.59</td>
            </tr>
            <tr>
                <td class="melon-type">Honeydew</td>
                <td class="melon-price">$0.99</td>
            </tr>
            <tr>
                <td class="melon-type">Cantaloupe</td>
                <td class="melon-price">$1.29</td>
            </tr>
            <tr>
                <td class="melon-type">Crenshaw</td>
                <td class="melon-price">$2.19</td>
            </tr>
            <tr>
                <td class="melon-type">Canary</td>
                <td class="melon-price">$11.99</td>
            </tr>
        </table>
        
        <p>Place your orders here! You know you want to.</p>
        
        <form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">

            <label> First Name: 
                <input type="text" name="firstname"></label><br>

            <label> Last Name: 
                <input type="text" name="lastname"></label><br>

            <label> Melon Type: 
                <select name="melontype">
                    <option value="watermelon">Watermelon</option>
                    <option value="honeydew">Honeydew</option>
                    <option value="canteloupe">Canteloupe</option>
                    <option value="crenshaw">Crenshaw</option>
                    <option value="canary">Canary</option>
                </select></label><br>

            <label> Quantity*: 
                <input type="text" name="quantity"></label><br>

            <label> Delivery Time: 
                <input type="radio" name="time" value="am"> AM
                <input type="radio" name="time" value="pm"> PM
                <input type="radio" name="time" value="wat"> WAT
            </label><br>

            <label> Returning Customer:
                <input type="radio" name="returning-cust" value="yes"> Yes
                <input type="radio" name="returning-cust" value="no"> No
            </label><br>

            <label> For Statistical Purposes:
                <input type="checkbox" name="stats" value="Dog"> Dog
                <input type="checkbox" name="stats" value="Cat"> Cat
                <input type="checkbox" name="stats" value="Hedgehog"> Hedgehog
                <input type="checkbox" name="stats" value="Balloonicorn"> Balloonicorn
                <input type="checkbox" name="stats" value="Yak"> Yak
            </label><br>

            <label> Comments/Feedback: <br>
                <textarea rows="3" cols="25" placeholder="Enter your comments and feedback here.">
                </textarea></label><br>

            <input type="submit" name="action" value="SUBMIT">
        </form><br>

        <footer>
            <p>*Quantities are given by the flat.</p>
        </footer>
    </body>
</html>
